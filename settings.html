<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - QuitEasy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="index.html" class="logo">QuitEasy</a>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#journey">Journey</a></li>
                <li><a href="index.html#community">Community</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="#" class="nav-btn">Start Now</a></li>
            </ul>
        </div>
    </nav>

    <!-- Settings Section -->
    <section class="section-settings">
        <div class="settings-container">
            <div class="settings-header">
                <h1 data-translate="settings">Settings</h1>
                <p data-translate="settings-desc">Customize your QuitEasy experience</p>
            </div>

            <!-- Theme Toggle -->
            <div class="settings-card">
                <div class="settings-item">
                    <div class="settings-info">
                        <h3 data-translate="theme">Theme</h3>
                        <p data-translate="theme-desc">Switch between light and dark mode</p>
                    </div>
                    <div class="theme-toggle">
                        <input type="checkbox" id="theme-switch" class="theme-switch">
                        <label for="theme-switch" class="theme-label">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-moon"></i>
                            <span class="theme-ball"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Language Selection -->
            <div class="settings-card">
                <div class="settings-item">
                    <div class="settings-info">
                        <h3 data-translate="language">Language</h3>
                        <p data-translate="language-desc">Choose your preferred language</p>
                    </div>
                    <div class="language-selector">
                        <button class="lang-btn" data-lang="en">
                            <img src="https://flagcdn.com/w40/gb.png" alt="English">
                            <span>English</span>
                        </button>
                        <button class="lang-btn" data-lang="fr">
                            <img src="https://flagcdn.com/w40/fr.png" alt="French">
                            <span>Français</span>
                        </button>
                        <button class="lang-btn" data-lang="ar">
                            <img src="https://flagcdn.com/w40/sa.png" alt="Arabic">
                            <span>العربية</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <button class="save-settings" data-translate="save-settings">Save Settings</button>
        </div>
    </section>

    <script src="translations.js"></script>
    <script src="settings.js"></script>
</body>
</html>
